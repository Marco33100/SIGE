<mat-sidenav-container class="w-full h-screen">
    <mat-sidenav #sidenav mode="push" position="end" class="w-64">
        <mat-toolbar color="warn" class="flex justify-between items-center">
            <span>Men√∫</span>
            <button mat-icon-button (click)="sidenav.toggle()" class="focus:outline-none">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list class="py-2">
            <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()"
                class="hover:bg-gray-100">
                <mat-icon matListItemIcon class="text-gray-600"> {{ item.icon }} </mat-icon>
                <span class="ml-2">{{ item.label }}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar class="flex items-center bg-blue-500 shadow-sm">
        <p class="text-lg font-medium text-white">GM Industries</p>
        <span class="flex-1"></span>
        <button mat-icon-button (click)="sidenav.toggle()" class="focus:outline-none">
            <mat-icon class="text-white">menu</mat-icon>
        </button>
    </mat-toolbar>

    <div class="container mx-auto p-4">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
