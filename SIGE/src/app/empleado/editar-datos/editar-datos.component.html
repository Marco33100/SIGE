<div class="min-h-screen bg-gray-100 py-8 px-4">
    <div class="max-w-5xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Encabezado -->
      <div class="bg-blue-700 py-6 px-8">
        <h1 class="text-2xl font-bold text-white">Editar Empleado</h1>
      </div>
  
      <!-- Contenido de simulación -->
      <div class="p-8">
        <!-- Información Personal -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-2 mb-6">Información Personal</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Nombre -->
            <div class="col-span-1">
              <label class="block text-sm font-medium text-gray-700 mb-1">Nombre(s)</label>
              <input 
                type="text" 
                value="Juan" 
                class="w-full rounded-md border border-gray-300 px-3 py-2 bg-gray-50 cursor-not-allowed"
                readonly>
            </div>
  
            <!-- Apellido Paterno -->
            <div class="col-span-1">
              <label class="block text-sm font-medium text-gray-700 mb-1">Apellido Paterno</label>
              <input 
                type="text" 
                value="Pérez" 
                class="w-full rounded-md border border-gray-300 px-3 py-2 bg-gray-50 cursor-not-allowed"
                readonly>
            </div>
  
            <!-- Fecha de Nacimiento -->
            <div class="col-span-1">
              <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
              <input 
                type="date" 
                value="1990-01-15" 
                class="w-full rounded-md border border-gray-300 px-3 py-2 bg-gray-50 cursor-not-allowed"
                readonly>
            </div>
  
            <!-- Foto del Empleado -->
            <div class="col-span-1">
              <label class="block text-sm font-medium text-gray-700 mb-1">Fotografía</label>
              <div class="flex items-center">
                <img src="https://img.freepik.com/foto-gratis/hombre-feliz-pie-playa_107420-9868.jpg?semt=ais_hybrid" alt="Foto" class="h-16 w-16 object-cover rounded-md">
              </div>
            </div>
          </div>
        </div>
  
        <!-- Información Laboral -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-2 mb-6">Información Laboral</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Departamento -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
              <select class="w-full rounded-md border border-gray-300 px-3 py-2 bg-gray-50 cursor-not-allowed" disabled>
                <option selected>Recursos Humanos</option>
              </select>
            </div>
  
            <!-- Puesto -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Puesto</label>
              <select class="w-full rounded-md border border-gray-300 px-3 py-2 bg-gray-50 cursor-not-allowed" disabled>
                <option selected>Gerente de RH</option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Domicilio -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold text-gray-800 border-b border-gray-200 pb-2 mb-6">Domicilio</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Calle -->
            <div class="col-span-1 md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-1">Calle</label>
              <input 
                type="text" 
                value="Av. Siempre Viva" 
                class="w-full rounded-md border border-gray-300 px-3 py-2">
            </div>
  
            <!-- Código Postal -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Código Postal</label>
              <input 
                type="text" 
                value="12345" 
                class="w-full rounded-md border border-gray-300 px-3 py-2">
            </div>
          </div>
        </div>
  
        <div *ngIf="showError" class="mb-4 p-4 bg-red-100 text-red-700 rounded-md">
            ¡Datos no válidos! Por favor verifica la información.
        </div>
  
        <!-- Botones de Acción -->
        <div class="flex justify-end space-x-4 mt-10">
          <button 
            type="button" 
            class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
            Cancelar
          </button>
          <button 
          type="button" 
          (click)="mostrarErrorTemporal()"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Guardar Cambios
      </button>
        </div>
      </div>
    </div>
  </div>
