<div class="vh-100 d-flex flex-column">
    <h1 class="fw-bold text-primary text-center pt-3" style="font-size: 2.5rem;">
        GM Industries
    </h1>
    
    <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="col-md-11 col-lg-4 col-xl-5">
                <img src="https://elmatecreativos.com/wp-content/uploads/2014/06/logo_grupor.jpg"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Ingresa tu usuario" [(ngModel)]="username" name="username" />
                        <label class="form-label" for="form3Example3">Clave Usuario</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
