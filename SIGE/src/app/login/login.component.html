<div class="min-h-screen bg-gradient-to-b from-blue-50 to-blue-100 flex flex-col items-center justify-center p-4">
    <!-- Título -->
    <h1 class="text-4xl font-bold text-blue-800 mb-8 animate-fade-in">
        GM Industries
    </h1>

    <!-- Contenedor del formulario e imagen -->
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden max-w-4xl w-full flex flex-col md:flex-row animate-slide-up">
        <!-- Imagen -->
        <div class="md:w-1/2 p-8 flex items-center justify-center bg-blue-50">
            <img src="https://elmatecreativos.com/wp-content/uploads/2014/06/logo_grupor.jpg"
                 class="w-full h-auto max-w-xs rounded-lg shadow-md transition-transform duration-300 hover:scale-105"
                 alt="GM Industries Logo">
        </div>

        <!-- Formulario -->
        <div class="md:w-1/2 p-8">
            <form class="space-y-6">
                <!-- Campo de usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Clave Usuario</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Ingresa tu usuario">
                </div>

                <!-- Campo de contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Ingresa tu contraseña">
                </div>

                <!-- Mensajes de error y éxito -->
                <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
                    {{ successMessage }}
                </div>

                <!-- Botón de inicio de sesión -->
                <div class="flex justify-center">
                    <button type="button" (click)="onLogin()"
                            class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
